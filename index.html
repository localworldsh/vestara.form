<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Latar belakang biru gradasi modern */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
            padding: 30px 20px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            /* Border diubah menjadi biru muda agar kontras */
            border: 4px solid #00d2ff;
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 13px;
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 35px;
            line-height: 1.6;
            color: #e0e0e0;
            text-transform: uppercase;
        }

        .section-title {
            color: #ffffff;
            font-size: 14px;
            text-align: left;
            margin-bottom: 10px;
            margin-left: 5px;
            font-weight: bold;
            /* Aksen garis samping menjadi biru cyan */
            border-left: 4px solid #00d2ff;
            padding-left: 10px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .link-card {
            background-color: rgba(255, 255, 255, 0.95);
            color: #222;
            text-decoration: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateX(5px);
            background-color: #ffffff;
            /* Hover shadow dengan nuansa biru */
            box-shadow: 0 6px 15px rgba(0, 210, 255, 0.4);
        }

        .dots-icon::after {
            content: '\203A';
            font-size: 22px;
            /* Icon panah diubah warnanya */
            color: #2c5364;
            font-weight: bold;
        }
    </style>
</head>
